<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="media.css">
    <script src="script.js"></script>
    <script src="chart.js"></script>
    <script src="template.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <header>
            <h1 class="headline">PokéDex</h1>
            <p>Gotta Catch 'Em All </p>
        </header>
        <input type="text" id="search" placeholder="Enter Name to Search....." onkeyup="searchPokemon()">
        <div class="pokedex">
            <div id="left-side">
                <div class="header"></div>
                <img id="left-side-image" src="" alt=""></img>
                <div id="content-left-side">
                </div> 
            </div>
            <div id="right-side">
                <ol class="pokedex-ul">
                </ol>
            </div>
        </div>
        <button class="load-more-button" onclick="load20MorePokemon()">Load <span
                class="load-more-button-number">20</span> More</button>
        <button class="load-all-button" onclick="loadAllPokemon()">Load All</button>
    </div>
    <div id="dialog" class="d-none">
        <div id="loader"></div>
    </div>
</body>

</html>
